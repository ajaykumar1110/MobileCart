<!DOCTYPE html>
<html>
{% extends "stock/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Issue Item</h2>
            <br>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method='POST' action=''>{% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value='Save'/>
            </form>
        </div>
    </div>
</html>
{% endblock %}
